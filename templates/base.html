<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <!-- ------ Buttons ------ -->
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; position: fixed; top: 10px; left: 10px;">
        <!-- Home Button -->
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/buttons/home.png') }}"
                 alt="Home"
                 style="width: 6vw; border-radius: 15px; 
                 box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
                 border: 2px solid black;
                 cursor: pointer;">
        </a>
        
        <!-- Events Button -->
        <a href="{{ url_for('events') }}">
            <img src="{{ url_for('static', filename='img/buttons/events.png') }}"
                 alt="Events"
                 style="width: 6vw; border-radius: 15px; 
                 box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); 
                 border: 2px solid black;
                 cursor: pointer;">
        </a>
        
        <!-- Book Button -->
        <a href="{{ url_for('view_book') }}">
            <img src="{{ url_for('static', filename='img/buttons/book.png') }}"
                 alt="Book"
                 style="width: 6vw; border-radius: 15px; 
                 box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); 
                 border: 2px solid black;
                 cursor: pointer;">
        </a>
    </div>
    
    <!-- Search Bar -->
     <div class="search_bar">
        <form method="POST" style="position: fixed; top: 10px; right: 10px;"> 
            <input type="text" id="dexInput" name="dexInput" 
                   style="width:40px; height:15px; background-color:#c2ffd1; resize:none; border:none; outline:none; padding:5px;" />
            <input type="submit" value="Search"> 
        </form>
    </div>

    <!-- Random -->
    <a href="{{ url_for('random_mon') }}"
        style="border-radius: 15px; 
            position: fixed;
            top: 25px; right: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid black;
            cursor: pointer;
            justify-content: center;
            display: flex;
            flex-direction: row;
            padding: 0.5%;
            background-color: #47d1a1;
            margin-top: 20px;">
        <img src="{{ url_for('static', filename='img/buttons/random.png') }}" style="width: 2vw; height: 2vw;">
    </a>

    <div class="sidebar"></div>

    <div class="content">
        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Right Side Bar -->
    <div class="sidebar"></div>

</body>

{% block extra_things %}
{% endblock %}

</html>
